<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missed Prayer Counter</title>
</head>
<body>
  <h1>Missed Prayer Counter</h1>

  <div id="prayer-counter">
    <span>Subuh: </span>
    <span id="subuh">0</span>
    <br>
    <span>Zohor: </span>
    <span id="zohor">0</span>
    <br>
    <span>Asar: </span>
    <span id="asar">0</span>
    <br>
    <span>Maghreb: </span>
    <span id="maghreb">0</span>
    <br>
    <span>Isyak: </span>
    <span id="isyak">0</span>
  </div>

  <button type="button" onclick="incrementCounter('subuh')">Missed Subuh</button>
  <button type="button" onclick="incrementCounter('zohor')">Missed Zohor</button>
  <button type="button" onclick="incrementCounter('asar')">Missed Asar</button>
  <button type="button" onclick="incrementCounter('maghreb')">Missed Maghreb</button>
  <button type="button" onclick="incrementCounter('isyak')">Missed Isyak</button>
  <br>
  <button type="button" onclick="decrementCounter('subuh')">Qada Subuh</button>
  <button type="button" onclick="decrementCounter('zohor')">Qada Zohor</button>
  <button type="button" onclick="decrementCounter('asar')">Qada Asar</button>
  <button type="button" onclick="decrementCounter('maghreb')">Qada Maghreb</button>
  <button type="button" onclick="decrementCounter('isyak')">Qada Isyak</button>

  <script>
    // Function to increment a counter
    function incrementCounter(prayer) {
      var counter = document.getElementById(prayer);
      counter.innerHTML++;
      // Store the updated counter value in localStorage
      localStorage.setItem(prayer, counter.innerHTML);
    }

    // Function to decrement a counter
    function decrementCounter(prayer) {
      var counter = document.getElementById(prayer);
      if (counter.innerHTML > 0) {
        counter.innerHTML--;
        // Store the updated counter value in localStorage
        localStorage.setItem(prayer, counter.innerHTML);
      }
    }

    // Initialize counters from localStorage on page load
    function initializeCounters() {
      const prayers = ['subuh', 'zohor', 'asar', 'maghreb', 'isyak'];
      prayers.forEach(prayer => {
        const value = localStorage.getItem(prayer);
        if (value !== null) {
          document.getElementById(prayer).innerHTML = value;
        }
      });
    }

    // Call the initialization function when the page loads
    window.addEventListener('load', initializeCounters);
  </script>
</body>
</html>
